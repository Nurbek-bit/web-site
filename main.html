	<div id = "maintext">
		<label>Волейбол (англ. volleyball от volley — «удар с лёту» и ball — «мяч») — вид спорта, командная спортивная игра, в процессе которой две команды соревнуются на специальной площадке, разделённой сеткой, стремясь направить мяч на сторону соперника таким образом, чтобы он приземлился на площадке противника (добить до пола), либо чтобы игрок защищающейся команды допустил ошибку. При этом для организации атаки игрокам одной команды разрешается не более трёх касаний мяча подряд (в дополнение к касанию на блоке).</label></p>
		<label>Волейбол — неконтактный, комбинационный вид спорта, где каждый игрок имеет строгую специализацию на площадке. Важнейшими качествами для игроков в волейбол являются прыгучесть для возможности высоко подняться над сеткой, реакция, координация, физическая сила для эффективного произведения атакующих ударов.</label></p>
		<label>Для любителей волейбол — распространённое развлечение и способ отдыха благодаря простоте правил и доступности инвентаря.</label></p>
		<label>Центральный орган волейбола как международного вида спорта, определяющий свод правил — Международная федерация волейбола, FIVB (англ.). Волейбол входит в программу Олимпийских игр с 1964 года.</label></p>
		<label>Существуют многочисленные варианты волейбола, ответвившиеся от основного вида — пляжный волейбол (олимпийский вид с 1996 года), волейбол на снегу, мини-волейбол, пионербол, парковый волейбол (утверждённый конгрессом FIVB в ноябре 1998 года в Токио), волейбол сидя (паралимпийский вид спорта).</label>
	</div>
